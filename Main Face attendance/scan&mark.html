<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan & Mark - SRM AP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            overflow-x: hidden;
        }

        /* Navbar Styling */
        .navbar {
            background: transparent !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: background 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(30, 60, 114, 0.9) !important;
        }

        .navbar-brand {
            background: none !important;
            padding: 0;
        }

        .navbar-brand img {
            width: 80px;
            height: auto;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.3));
        }

        .navbar-brand img:hover {
            transform: rotate(360deg);
        }

        .navbar-brand, .nav-link {
            color: #f0f4ff !important;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .nav-link {
            position: relative;
            padding: 10px 20px !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ff6f61 !important;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            background: #ff6f61;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.4s ease;
        }

        .nav-link:hover::after {
            width: 70%;
        }

        /* Main Section */
        .main-section {
            padding: 100px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .main-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1516321318423-9b5e339d0b32?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
            opacity: 0.2;
            z-index: -1;
            animation: zoomInOut 20s infinite;
        }

        .main-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 111, 97, 0.2), rgba(42, 82, 152, 0.5));
            z-index: -1;
        }

        .main-content {
            max-width: 900px;
            animation: fadeInUp 1.5s ease-out;
            position: relative;
            z-index: 1;
        }

        .main-content h1 {
            font-family: 'Roboto Slab', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #ff6f61, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 3s infinite alternate;
        }

        .main-content p {
            font-size: 1.3rem;
            color: #e0e7ff;
            margin-bottom: 40px;
            line-height: 1.8;
            animation: fadeIn 2s ease-out;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        /* Video Feed */
        #video-feed {
            border: 3px solid #ffd700;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
            max-width: 100%;
            margin-bottom: 30px;
        }

        /* Attendance Table */
        .attendance-table {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .table {
            color: #e0e7ff;
        }

        .table th, .table td {
            border-color: rgba(255, 215, 0, 0.3);
        }

        .table th {
            background: linear-gradient(90deg, #ff6f61, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Button Styling */
        .btn-primary {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.4s ease;
            background: linear-gradient(90deg, #ff6f61 0%, #ffd700 100%);
            border: none;
            box-shadow: 0 5px 20px rgba(255, 111, 97, 0.4);
            margin: 10px;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #ffd700 0%, #ff6f61 100%);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 111, 97, 0.6);
        }

        .btn-stop {
            background: linear-gradient(90deg, #ff4444 0%, #ff7777 100%);
        }

        .btn-stop:hover {
            background: linear-gradient(90deg, #ff7777 0%, #ff4444 100%);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 77, 77, 0.6);
        }

        /* Animations */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(70px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(255, 111, 97, 0.5); }
            100% { text-shadow: 0 0 20px rgba(255, 111, 97, 0.8); }
        }

        @keyframes zoomInOut {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content h1 {
                font-size: 2.5rem;
            }

            .main-content p {
                font-size: 1.1rem;
            }

            .btn-primary {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">
            <img src="/static/srmlogo1.png" alt="SRM AP Logo" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link fw-bold" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold" href="/attendance">Attendance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active fw-bold" href="/scan">Scan & Mark</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Section -->
<section class="main-section">
    <div class="main-content">
        <h1>Scan & Mark Attendance</h1>
        <p>Use your webcam to scan and mark attendance automatically.</p>
        <img id="video-feed" src="/video_feed" alt="Webcam Feed">
        <div>
            <button id="start-btn" class="btn btn-primary">Start</button>
            <button id="stop-btn" class="btn btn-primary btn-stop">Stop</button>
        </div>
        <div class="attendance-table">
            <h2>Attendance Log</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Timestamp</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="attendance-table-body">
                    <!-- Attendance data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
</section>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Navbar Scroll Effect
    window.addEventListener('scroll', function() {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });

    // Start/Stop Button Logic
    const videoFeed = document.getElementById('video-feed');
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');

    startBtn.addEventListener('click', () => {
        fetch('/start', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                console.log('Start response:', data);
                if (data.status === 'started') {
                    videoFeed.src = '/video_feed'; // Refresh the feed
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                }
            })
            .catch(error => console.error('Error starting face recognition:', error));
    });

    stopBtn.addEventListener('click', () => {
        fetch('/stop', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                console.log('Stop response:', data);
                if (data.status === 'stopped') {
                    videoFeed.src = '/video_feed'; // Refresh to show blank frame
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                }
            })
            .catch(error => console.error('Error stopping face recognition:', error));
    });

    // Fetch and update attendance table
    function updateAttendanceTable() {
        fetch('/attendance_data')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('attendance-table-body');
                tableBody.innerHTML = '';
                data.forEach(entry => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${entry.Name}</td>
                        <td>${entry.Email}</td>
                        <td>${entry.Timestamp}</td>
                        <td>${entry.Status}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching attendance data:', error));
    }

    // Update table every 5 seconds
    setInterval(updateAttendanceTable, 5000);
    updateAttendanceTable(); // Initial load

    // Initially disable stop button
    stopBtn.disabled = true;
</script>
</body>
</html>
