<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SRM AP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            overflow-x: hidden;
        }

        /* Navbar Styling */
        .navbar {
            background: transparent !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: background 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(30, 60, 114, 0.9) !important;
        }

        .navbar-brand {
            background: none !important;
            padding: 0;
        }

        .navbar-brand img {
            width: 80px;
            height: auto;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.3));
        }

        .navbar-brand img:hover {
            transform: rotate(360deg);
        }

        .navbar-brand, .nav-link {
            color: #f0f4ff !important;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .nav-link {
            position: relative;
            padding: 10px 20px !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ff6f61 !important;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            background: #ff6f61;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.4s ease;
        }

        .nav-link:hover::after {
            width: 70%;
        }

        /* Hero Section */
        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding: 0 20px;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1516321318423-9b5e339d0b32?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
            opacity: 0.2;
            z-index: -1;
            animation: zoomInOut 20s infinite;
        }

        .hero-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 111, 97, 0.2), rgba(42, 82, 152, 0.5));
            z-index: -1;
        }

        .hero-content {
            max-width: 900px;
            animation: fadeInUp 1.5s ease-out;
            position: relative;
            z-index: 1;
        }

        .hero-content h1 {
            font-family: 'Roboto Slab', serif;
            font-size: 4.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #ff6f61, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 3s infinite alternate;
            display: inline-block;
        }

        .hero-content p {
            font-size: 1.3rem;
            color: #e0e7ff;
            margin-bottom: 40px;
            line-height: 1.8;
            animation: fadeIn 2s ease-out;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        /* Button Styling */
        .btn-primary, .btn-outline-primary {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.4s ease;
            margin: 0 15px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(90deg, #ff6f61 0%, #ffd700 100%);
            border: none;
            box-shadow: 0 5px 20px rgba(255, 111, 97, 0.4);
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #ffd700 0%, #ff6f61 100%);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 111, 97, 0.6);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-outline-primary {
            border: 3px solid #ffd700;
            color: #ffd700;
            background: transparent;
        }

        .btn-outline-primary:hover {
            background: #ffd700;
            color: #1e3c72;
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .btn-outline-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 215, 0, 0.2);
            transition: left 0.5s ease;
        }

        .btn-outline-primary:hover::before {
            left: 100%;
        }

        /* Particle Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* Typing Effect for Heading */
        .typing-text {
            border-right: 3px solid #ffd700;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
        }

        /* Animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(70px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px rgba(255, 111, 97, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 111, 97, 0.8);
            }
        }

        @keyframes zoomInOut {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .btn-primary, .btn-outline-primary {
            animation: float 3s infinite ease-in-out;
        }

        /* Subtle Glow Effect on Hover for Hero Content */
        .hero-content:hover h1 {
            animation: glowPulse 1.5s infinite;
        }

        @keyframes glowPulse {
            0% {
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 111, 97, 0.5);
            }
            100% {
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 3rem;
            }

            .hero-content p {
                font-size: 1.1rem;
            }

            .btn-primary, .btn-outline-primary {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">
            <img src="/static/srmlogo1.png" alt="SRM AP Logo" class="d-inline-block align-text-top">

        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active fw-bold" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold" href="/attendance">Attendance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold" href="/scan">Scan & Mark</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero-section">
    <div id="particles-js"></div>
    <div class="hero-content">
        <h1 class="typing-text">Welcome to SRM AP</h1>
        <p>An advanced attendance management system using face recognition technology.</p>
        <div>
            <a href="/attendance" class="btn btn-primary">Check Attendance</a>
            <a href="/scan" class="btn btn-outline-primary">Scan & Mark</a>
        </div>
    </div>
</section>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
    // Particles.js Configuration
    particlesJS('particles-js', {
        particles: {
            number: { value: 80, density: { enable: true, value_area: 800 } },
            color: { value: '#ffd700' },
            shape: { type: 'circle' },
            opacity: { value: 0.5, random: true },
            size: { value: 3, random: true },
            line_linked: { enable: true, distance: 150, color: '#ff6f61', opacity: 0.4, width: 1 },
            move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
        },
        interactivity: {
            detect_on: 'canvas',
            events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
            modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
        },
        retina_detect: true
    });

    // Navbar Scroll Effect
    window.addEventListener('scroll', function() {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });
</script>
</body>
</html>
